<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Library App</h1>

    <!-- Buttons to view books and add a new book -->
    <div class="buttons">
        <button id="view-books-btn">View Books</button>
        <button id="add-book-btn">Add New Book</button>
    </div>

    <!-- Container to display books -->
    <div id="book-list" class="book-container">
        <!-- Books will be displayed here -->
    </div>

    <!-- Form to add a new book (initially hidden) -->
    <div class="add-book-form" style="display: none;">
        <h2>Add New Book</h2>
        <form id="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" required>

            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" required>

            <label for="read">Read:</label>
            <input type="checkbox" id="read">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="library.js"></script>
</body>

</html>
